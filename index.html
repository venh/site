<title>Invoke Action Test </title>
<body> 
 <table>
    <tr>
	  <td>Name</td>
	  <td><input type="text" name="txtName" id="txtName"/></td>
	  <td><input type="submit" name="btnSubmit" id="btnSubmit" onclick="return callFunction();"/></td>
	</tr>
 </table>
 <script type="text/javascript">
 function callFunction(){
   $().ready(function(){
      alert('Hi');
	  return false;
   });
 }
 </script>
